<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/spinnyDancer.js"></script>
    <script src="src/shakingDancer.js"></script>
  </head>
  <body background="assets/images/space.jpg" >
    <div class="topbar">
      <a href="#" class="lineUp">LINE UP!!</a>
      <a href="#" class="addDancerButton" data-dancer-type='<img src="assets/images/astronaut.png" class="dancer"></img>' data-dancer-maker-function-name="makeDancer">add an Astronaut</a>
      <a href="#" class="addDancerButton" data-dancer-type='<img src="assets/images/c3p0.png" class="dancer"></img>' data-dancer-maker-function-name="makeDancer">add a C3P0 Unit</a>
      <a href="#" class="addDancerButton" data-dancer-type='<img src="assets/images/astronaut.png" class="dancer"></img>' data-dancer-maker-function-name="makeBlinkyDancer">add a Blinky Astronaut</a>
      <a href="#" class="addDancerButton" data-dancer-type='<img src="assets/images/astronaut.png" class="dancer"></img>' data-dancer-maker-function-name="makeSpinnyDancer">add a Spinning Astronaut</a>
      <a href="#" class="addDancerButton" data-dancer-type='<img src="assets/images/c3p0.png" class="dancer"></img>' data-dancer-maker-function-name="makeShakingDancer">add a Shaking C3P0</a>
      <span class="title">DANCING WITH THE STARS</span>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
